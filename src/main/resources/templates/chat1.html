<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <style type="text/css">
        body{
            display:flex;
            flex-direction: column;
            /*height:100%;*/
            height: 95vh;

            border: 1px solid black;
            justify-content: flex-start;
            align-content: space-between;

            position: absolute;
            width:98vw;
        }
        /*Общий класс для верхней части (панель чата + меню тегов)*/
        .header{
            display:flex;
            border: 1px solid black;
            flex-direction: column;
        }
        /*Шапка чата*/
        .panel{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 70px;

            margin: auto;
            /*box-shadow: 0 4px 2px 2px rgba(1,1,1,0.5);*/
            /*position:fixed;*/
        }

        /*Для меню тегов*/
        .tags{
            display:flex;
            width:100%;
            height:40px;
            border: 1px solid black;

            flex-direction: row;
            overflow-x:auto;
            /*top:84px;*/
            /*position:absolute;*/
        }

        .tag{
            display:flex;
            text-align: center;
            border: 1px solid black;
            padding:3px;
            margin:3px;
        }

        /*Панель ввода*/
        .input{
            display:flex;
            width:100%;
            justify-content: flex-start;
            border: 1px solid black;
            padding-top:10px;
            padding-bottom:10px;
        }
        .input form{
            margin-left:10px;
        }
        /*Блок с сообщениями*/
        .chat{
            display:flex;
            height:100%;
            border: 1px solid black;
            flex-direction: column-reverse;
            overflow: auto;
        }
        /*ВСЕ ПО СООБЩЕНИЮ*/
        .msg{
            display: flex;
            margin-top:5px;
            margin-bottom: 5px;
            flex-direction: column;
            width:40%;
            border: 1px solid black;
        }
        .username{
            display:flex;
            margin-left: 10px;
            /*border: 1px double red;*/
        }
        .textblock{
            margin-left: 10px;
            display:flex;
            /*border: 1px double blue;*/
        }
        .dateblock{
            margin-left: 10px;
            display:flex;
            /*border: 1px double black;*/
        }
    </style>

</head>
<body>
<!-- Шапка -->
<div class="header">
    <!-- Часть самого чата   -->
    <div class="panel">
      <span th:text="${chat.getTitle()}"></span>
    </div>

    <!--Меню с тегами-->
    <div class="tags">
        <a class="tag" th:href="@{/chat1}">Main</a>
        <div  th:each="t : ${tags}">
        <a class="tag" th:text="${t.getName()}" th:href="@{/tag/{id}(id=${t.getId()})}"></a>
        </div>
    </div>
</div>
<!--Чат со скроллингом-->
<!--TODO: после добавления нового сообщения скроллинг должен быть внизу, а он автоматически вверху-->
<div class="chat">
<!--    TODO: сделать слева все те сообщения, которые не принадлежат текущему юзеру? с помощью sec-->
    <div class="msg" th:each="m : ${msgs}">
        <span class="username" th:text="${m.getUser().getUsername()}" ></span>
        <span class="textblock" th:text="${m.getText()}"></span>
        <span class="dateblock" th:text="${m.getTimeString()}"></span>
    </div>
</div>

<!--Фиксированная панель внизу с полем ввода текста-->
<div class="input">
<form th:action="@{/chat1}" method="post">
    <input type="text" name="text" placeholder="Enter your text here">
    <input type="submit" value="Send">
</form>
</div>

</body>
</html>
