<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/chat_style.css}"/>
    <link rel="stylesheet" th:href="@{/css/user_style.css}"/>
</head>
<body>
<div id="userpage">
    <div class="background">
        <div class="back1">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="card-body msg_card_body">
                        <h3 class="crheader" th:text="${user.getUsername()}"></h3>
                        <ul>
                            <hr>
                            <li>
                                <div class="userli">
                                    <label class="label">Phone number:</label>
                                    <span th:text="${user.getPhoneNum()}"></span>
                                </div>
                            </li>
                        </ul>

                        <div class="buttons">
                            <button class="input-group-text createbutton" id="ok" type="reset">Back to chat</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
