<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/chat_style.css}"/>
    <link rel="stylesheet" th:href="@{/css/user_style.css}"/>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6">
            <div class="card">
                <div class="msg_cotainer">
                    <div class="d-flex firstline user_container">
                        <div class="userphoto img_cont">
                            <img src="https://ichef.bbci.co.uk/news/640/cpsprodpb/2F39/production/_103498021_gettyimages-475636556.jpg">
                        </div>
                        <div class="topmsg">
                            <span class="username_user username text-dark" th:text="${user.getUsername()}"></span>
                        </div>
                        <span th:text="${user.getPhoneNum()}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
